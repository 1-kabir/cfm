name: CFM
version: 1.0.0
main: com.cursorminecraft.CursorMinecraft
api-version: '1.21'
author: Kabir
depend: [WorldEdit]

commands:
  cfm:
    description: Main command for CFM (Cursor for Minecraft)
    usage: /<command> [help|create|tool|list|parse|jsonparse]
    permission: cfm.admin

permissions:
  cfm.admin:
    description: Allows administrative access to CFM features
    default: op
