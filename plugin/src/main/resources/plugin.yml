name: CursorMinecraft
version: 1.0.0
main: com.cursorminecraft.CursorMinecraft
api-version: '1.21'
author: Kabir
depend: [WorldEdit]

commands:
  aibuild:
    description: Main command for Cursor for Minecraft
    usage: /<command> [help|create|tool|list|parse|jsonparse]
    permission: aibuild.admin

permissions:
  aibuild.admin:
    description: Allows administrative access to AI Build features
    default: op
