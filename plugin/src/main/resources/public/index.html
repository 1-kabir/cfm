<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFM Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="login-container" class="auth-screen">
        <div class="auth-box">
            <h1>CFM</h1>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="admin">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <button id="login-btn">Access Portal</button>
            <p id="login-error" class="error-msg"></p>
        </div>
    </div>

    <!-- Main Interface -->
    <div id="app-container" class="hidden">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>CFM</h2>
                <button id="new-chat-btn">+ New</button>
            </div>
            <div id="conversation-list" class="conv-list"></div>
            <div class="sidebar-footer">
                <button id="logout-btn">Sign Out</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="chat-header" class="chat-header hidden">
                <div class="mode-indicator">
                    <span id="current-mode-badge" class="badge">PLANNING</span>
                    <h3 id="chat-title">New Conversation</h3>
                </div>
                <div class="header-actions">
                    <button id="mode-switch-btn" class="secondary-btn">Switch to Build</button>
                    <button id="paste-code-btn" class="primary-btn hidden">Copy Paste Command</button>
                </div>
            </div>

            <div class="messages-container" id="chat-messages">
                <!-- Welcome State -->
                <div id="empty-state" class="empty-state">
                    <h1>CFM</h1>
                    <p>Describe a build to begin</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <textarea id="prompt-input" placeholder="Describe your build..." rows="1"></textarea>
                <button id="send-btn">Send</button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
